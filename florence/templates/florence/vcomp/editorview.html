<script type='text/x-template' id='editorview-template'>
  <div style='background:whitesmoke;margin-top:10px;position:relative;height:200px;'>
    <div ref='editor' style='background:none;position:absolute;top:5px;left:5px;right:5px;bottom:5px;'></div>
  </div>
</script>


<script>
  Vue.component('editorview', {
    template: '#editorview-template',
    delimiters: ['[[', ']]'],
    props: ['code'],
    // props: ['lib'],
    data: function() {
      return {
        editor: null
      }
    },

    mounted: function() {
      this.editor = ace.edit(this.$refs.editor);
      this.editor.setOptions({
  			maxLines: Infinity,        // 줄 전체를 표시
  			highlightActiveLine: true, // 현재 행에 하이라이트 표시
  			theme: 'ace/theme/chrome', // 표시 테마
        showGutter: false,
        readOnly: false,
        mode: "ace/mode/javascript",
        // autoScrollEditorIntoView: true,
  		});

      this.editor.setValue(this.code, -1);
    }
  });
</script>
