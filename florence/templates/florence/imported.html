<div class='imported' alias='{{imported.alias}}' style='margin-bottom:5px;' onclick='show_info(this)'>
  <div class="ui labeled fluid button">
    <div class="ui black fluid button" style='text-align:left;'>
      {{ imported.name }}
    </div>
    <a class="ui basic black left pointing label">
      {{ imported.alias }}
    </a>
  </div>

  {% if imported.author %}
  <div class='infobox'
       style='display:none;'
       author='{{ imported.author }}'
       author-avatar='{{ imported.author_avatar }}'
       name='{{ imported.name }}'
       description='{{ imported.description }}'
       code='{{ imported.code }}'
       exports='{{ imported.exports }}'>
  </div>

  {% else %}
  <div class='infobox'
       style='display:none;'
       name='{{ imported.name }}'
       code='{{ imported.code }}'>
  </div>
  {% endif %}
</div>
